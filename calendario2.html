<!DOCTYPE html>
<!-- original:https://codepen.io/boudra/pen/raErwP -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #fff;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100%;
        }

        button::-moz-focus-inner { 
            border: 0;
            padding: 0;
        }

        #calendari {
            margin: 0 auto;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
            background-color: #fff;
            position: absolute;
        }

        td, th {
            text-align: center;
            background-color: #fff;
        }

        th {
            padding: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
            border-right: 1px solid rgba(0,0,0,0.1);
            background-color: #faee93;
            color: #000;
            text-shadow: none;
            font-weight: normal;
        }

        th .any {
            font-size: 12px;
            font-weight: normal;
            display: block;
            text-shadow: none;
            color: rgba(0,0,0,0.6);
        }

        tr:nth-child(2) th {
            padding: 5px;
        }

        td {
            padding: 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        td > span {
            color: #000;
            padding: 10px;
            display: block;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        td:nth-child(even) > span {
            background-color: rgba(0,0,0,0.02);
        }

        td:last-child > span,
        td:nth-child(6) > span {
            color: #02192e;
        }

        td.avui > span {
            font-weight: bold;
            background-color: #f8f3e8;
            color: #000;
            border: 2px solid rgba(0,0,0,0.1);
        }

        td.fora > span {
            opacity: 0.2;
        }

        td > span:hover {
            background: #eb1818;
            color: #fff;
        }

        .boto-next, .boto-prev {
            background: rgba(0,0,0,0.1);
            color: #fff;
            font-family: inherit;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 2px 10px 5px 10px;
            line-height: 1px;
            height: 30px;
            width: 30px;
            border-radius: 100%;
            position: absolute;
            top: 15px;
        }

        .boto-next { right: 10px; padding-left: 13px; }
        .boto-prev { left: 10px; padding-right: 13px; }

        .boto-next:hover,
        .boto-prev:hover {
            background: rgba(0,0,0,0.2);
        }

        button:hover { cursor: pointer; }
        button:focus { outline: none; }
    </style>
</head>

<body>
    <div>
        <div id="calendari"></div>
    </div>

    <script>
        var mesos = [
            'January','February','March','April','May','June',
            'July','August','September','October','November','December'
        ];

        var dies_abr = ['Su','Mo','Tu','We','Th','Fr','Sa'];

        Number.prototype.pad = function(num) {
            var str = '';
            for (var i = 0; i < (num - this.toString().length); i++)
                str += '0';
            return str += this.toString();
        }

        function calendari(widget, data) {

            var original = widget.getElementsByClassName('actiu')[0];

            if (!original) {
                original = document.createElement('table');
                original.setAttribute('data-actual',
                    data.getFullYear() + '/' +
                    data.getMonth().pad(2) + '/' +
                    data.getDate().pad(2)
                );
                widget.appendChild(original);
            }

            var e = document.createElement('table');
            widget.appendChild(e);

            var fila = document.createElement('tr');
            var titol = document.createElement('th');
            titol.setAttribute('colspan', 7);

            var boto_prev = document.createElement('button');
            boto_prev.className = 'boto-prev';
            boto_prev.innerHTML = '&#9666;';

            var boto_next = document.createElement('button');
            boto_next.className = 'boto-next';
            boto_next.innerHTML = '&#9656;';

            titol.appendChild(boto_prev);
            titol.appendChild(document.createElement('span')).innerHTML =
                mesos[data.getMonth()] +
                '<span class="any">' + data.getFullYear() + '</span>';
            titol.appendChild(boto_next);

            fila.appendChild(titol);
            e.appendChild(fila);

            fila = document.createElement('tr');
            for (var i = 1; i < 7; i++) fila.innerHTML += '<th>' + dies_abr[i] + '</th>';
            fila.innerHTML += '<th>' + dies_abr[0] + '</th>';
            e.appendChild(fila);

            var inici_mes = new Date(data.getFullYear(), data.getMonth(), -1).getDay();
            var actual = new Date(data.getFullYear(), data.getMonth(), -inici_mes);

            for (var s = 0; s < 6; s++) {
                fila = document.createElement('tr');
                for (var d = 1; d < 8; d++) {
                    var cela = document.createElement('td');
                    var span = document.createElement('span');
                    span.innerHTML = actual.getDate();

                    if (actual.getMonth() !== data.getMonth()) cela.className = 'fora';
                    if (actual.toDateString() === new Date().toDateString()) cela.className = 'avui';

                    cela.appendChild(span);
                    fila.appendChild(cela);
                    actual.setDate(actual.getDate() + 1);
                }
                e.appendChild(fila);
            }

            widget.innerHTML = '';
            widget.appendChild(e);

            boto_prev.onclick = function() {
                data.setMonth(data.getMonth() - 1);
                calendari(widget, data);
            };

            boto_next.onclick = function() {
                data.setMonth(data.getMonth() + 1);
                calendari(widget, data);
            };
        }

        calendari(document.getElementById('calendari'), new Date());
    </script>
</body>
</html>
