<!DOCTYPE html>
<!-- original:https://codepen.io/boudra/pen/raErwP -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #fff;
        }

        #calendari {
            margin: 0 auto;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
            background-color: #fff; /* calendar background */
            position: absolute;
        }

        td, th {
            text-align: center;
            background-color: #fff;
        }

        /* HEADER: month + weekdays */
        th {
            padding: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
            border-right: 1px solid rgba(0,0,0,0.1);
            background-color: #f8f3e8; /* cream */
            color: #000;              /* black text */
            text-shadow: none;
            font-weight: normal;
        }

        /* year */
        th .any {
            font-size: 12px;
            display: block;
            color: rgba(0,0,0,0.6);
        }

        tr:nth-child(2) th {
            padding: 5px;
        }

        td {
            padding: 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* day numbers */
        td > span {
            color: #000; /* black */
            padding: 10px;
            display: block;
            border: 2px solid transparent;
            transition: background 0.3s ease;
        }

        td:nth-child(even) > span {
            background-color: rgba(0,0,0,0.02);
        }

        /* saturday & sunday */
        td:last-child > span,
        td:nth-child(6) > span {
            color: #cadee4; /* blue */
        }

        /* today indicator */
        td.avui > span {
            font-weight: bold;
            background-color: #faee93; /* yellow */
            color: #000;
            border: 2px solid rgba(0,0,0,0.1);
        }

        /* days outside current month */
        td.fora > span {
            opacity: 0.2;
        }

        /* hover (unchanged style) */
        td > span:hover {
            background: #efe7d5;
            color: #000;
        }

        /* navigation buttons */
        .boto-next, .boto-prev {
            background: rgba(0,0,0,0.1);
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: bold;
            height: 30px;
            width: 30px;
            border-radius: 100%;
            position: absolute;
            top: 15px;
        }

        .boto-next { right: 10px; }
        .boto-prev { left: 10px; }

        .boto-next:hover,
        .boto-prev:hover {
            background: rgba(0,0,0,0.2);
        }

        button:hover { cursor: pointer; }
        button:focus { outline: none; }
    </style>
</head>

<body>
    <div id="calendari"></div>

    <script>
        var mesos = [
            'January','February','March','April','May','June',
            'July','August','September','October','November','December'
        ];

        var dies_abr = ['Su','Mo','Tu','We','Th','Fr','Sa'];

        function calendari(widget, data) {

            widget.innerHTML = '';
            var table = document.createElement('table');

            /* title */
            var row = document.createElement('tr');
            var title = document.createElement('th');
            title.colSpan = 7;

            var prev = document.createElement('button');
            prev.className = 'boto-prev';
            prev.innerHTML = '&#9666;';

            var next = document.createElement('button');
            next.className = 'boto-next';
            next.innerHTML = '&#9656;';

            title.appendChild(prev);
            title.innerHTML += mesos[data.getMonth()] +
                '<span class="any">' + data.getFullYear() + '</span>';
            title.appendChild(next);

            row.appendChild(title);
            table.appendChild(row);

            /* weekdays */
            row = document.createElement('tr');
            for (var i = 1; i < 7; i++) row.innerHTML += '<th>' + dies_abr[i] + '</th>';
            row.innerHTML += '<th>' + dies_abr[0] + '</th>';
            table.appendChild(row);

            var startMonth = new Date(data.getFullYear(), data.getMonth(), -1).getDay();
            var current = new Date(data.getFullYear(), data.getMonth(), -startMonth);

            for (var w = 0; w < 6; w++) {
                row = document.createElement('tr');
                for (var d = 0; d < 7; d++) {
                    var td = document.createElement('td');
                    var span = document.createElement('span');
                    span.textContent = current.getDate();

                    if (current.getMonth() !== data.getMonth()) td.className = 'fora';
                    if (current.toDateString() === new Date().toDateString()) td.className = 'avui';

                    td.appendChild(span);
                    row.appendChild(td);
                    current.setDate(current.getDate() + 1);
                }
                table.appendChild(row);
            }

            widget.appendChild(table);

            prev.onclick = function () {
                data.setMonth(data.getMonth() - 1);
                calendari(widget, data);
            };

            next.onclick = function () {
                data.setMonth(data.getMonth() + 1);
                calendari(widget, data);
            };
        }

        calendari(document.getElementById('calendari'), new Date());
    </script>
</body>
</html>
