<!DOCTYPE html>
<!-- original:https://codepen.io/boudra/pen/raErwP -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        #calendari {
            margin: 0 auto;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
            background-color: #fff;
            position: absolute;
        }

        td, th {
            text-align: center;
            background-color: #fff;
        }

        th {
            padding: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
            border-right: 1px solid rgba(0,0,0,0.1);
            background-color: #02192e;
            color: #fff; /* mes + días en blanco */
            text-shadow: 0px -1px 0px rgba(0,0,0,0.2);
            font-weight: normal;
        }

        tr:first-child th {
            font-size: 20px;
            font-weight: bold;
            border-left: none;
            border-top: none;
        }

        /* AÑO (2026) – corregido */
        th .any {
            font-size: 12px;
            font-weight: normal;
            display: block;
            text-shadow: none;
            color: #fff; /* ← antes rgba, ahora blanco */
        }

        tr:nth-child(2) th {
            padding: 5px;
        }

        td {
            padding: 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        td > span {
            color: #555;
            padding: 10px;
            display: block;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        td:nth-child(even) > span {
            background-color: rgba(0,0,0,0.02);
        }

        td:last-child > span,
        td:nth-child(6) > span {
            color: #02192e;
        }

        td.avui > span {
            font-weight: bold;
            background-color: #02192e;
            color: #fff;
            border: 2px solid rgba(0,0,0,0.1);
        }

        td.fora > span {
            opacity: 0.2;
        }

        td > span:hover {
            background: #cadee4;
            color: #fff;
        }

        .boto-next, .boto-prev {
            background: rgba(0,0,0,0.1);
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 2px 10px 5px 10px;
            height: 30px;
            width: 30px;
            border-radius: 100%;
            position: absolute;
            top: 15px;
            cursor: pointer;
        }

        .boto-next { right: 10px; }
        .boto-prev { left: 10px; }

        .boto-next:hover,
        .boto-prev:hover {
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <div id="calendari"></div>

<script>
var mesos = ['January','February','March','April','May','June','July','August','September','October','November','December'];
var dies_abr = ['Su','Mo','Tu','We','Th','Fr','Sa'];

Number.prototype.pad = function(num) {
    return this.toString().padStart(num, '0');
};

function calendari(widget, data) {
    widget.innerHTML = '';

    var table = document.createElement('table');

    var fila = document.createElement('tr');
    var titol = document.createElement('th');
    titol.colSpan = 7;

    var boto_prev = document.createElement('button');
    boto_prev.className = 'boto-prev';
    boto_prev.innerHTML = '&#9666;';
    boto_prev.onclick = () => {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
    };

    var boto_next = document.createElement('button');
    boto_next.className = 'boto-next';
    boto_next.innerHTML = '&#9656;';
    boto_next.onclick = () => {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
    };

    titol.appendChild(boto_prev);
    titol.innerHTML += mesos[data.getMonth()] + '<span class="any">' + data.getFullYear() + '</span>';
    titol.appendChild(boto_next);

    fila.appendChild(titol);
    table.appendChild(fila);

    fila = document.createElement('tr');
    for (let d of dies_abr) fila.innerHTML += `<th>${d}</th>`;
    table.appendChild(fila);

    var firstDay = new Date(data.getFullYear(), data.getMonth(), 1).getDay();
    var date = new Date(data.getFullYear(), data.getMonth(), 1 - firstDay);

    for (let i = 0; i < 6; i++) {
        fila = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
            let td = document.createElement('td');
            let span = document.createElement('span');
            span.textContent = date.getDate();

            if (date.getMonth() !== data.getMonth()) td.className = 'fora';
            if (date.toDateString() === new Date().toDateString()) td.className = 'avui';

            td.appendChild(span);
            fila.appendChild(td);
            date.setDate(date.getDate() + 1);
        }
        table.appendChild(fila);
    }

    widget.appendChild(table);
}

calendari(document.getElementById('calendari'), new Date());
</script>
</body>
</html>
