
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>

        .widget {
            padding: 5px 5px ;
            color: #000000;
            text-align: center;
                max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 2em;

        }

        div {
             width: 95%;
             min-height: 100px;

            background:
                linear-gradient(to right, black 4px, transparent 4px) 0 0,
                linear-gradient(to right, black 4px, transparent 4px) 0 100%,
                linear-gradient(to left, black 4px, transparent 4px) 100% 0,
                linear-gradient(to left, black 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, black 4px, transparent 4px) 0 0,
                linear-gradient(to bottom, black 4px, transparent 4px) 100% 0,
                linear-gradient(to top, black 4px, transparent 4px) 0 100%,
                linear-gradient(to top, black 4px, transparent 4px) 100% 100%;

            background-repeat: no-repeat;
            background-size: 20px 20px;
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"Work with intention, not urgency.",
"Strategy begins where noise ends.",
"Do less, but do it with purpose.",
"Productivity grows when clarity leads.",
"Intentional work creates sustainable results.",
"Strategy is choosing what truly matters.",
"Smart work is quiet, focused, and consistent.",
"Growth follows direction, not speed.",
"A clear mind builds stronger strategies.",
"Planning is an act of self-respect.", 
"Rest is not a pause from progress, it’s part of it.",
"You don’t need to rush to arrive.",
"Slowing down sharpens your vision.",
"Rest fuels better decisions.",
"Balance is a business strategy.",
"Work that honors your energy lasts longer.",
"Burnout is not a badge of success.",
"Sustainable work starts with self-awareness.",
"Your best ideas come from calm, not chaos.",
"Work should support your life, not consume it.",
"Consistency beats intensity.",
"Flow grows where pressure fades.",
"Progress doesn’t need to be loud.",
"Soft focus creates strong results.",
"Alignment makes effort lighter.",
"Clarity sells better than urgency.",
"Authenticity is the strongest strategy.",
"Good marketing listens before it speaks.",
"Create from intention, not exhaustion.",
"The best brands are built with patience.",
];

const INTERVAL = 86400000;

function dispalyQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }

    function dispalyWidget() {
        dispalyQuote();
        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</script>

</body>
</html>
